<form>
    <div class="form-group row align-items-center">
        <div class="col-4">
            <label class="font-size-14 mb-0 font-weight-bold">Hari</label>
        </div>
        <div class="col-8 mb-3">
            <ng-select [(ngModel)]="selectedDay" [items]="indonesianDays" bindLabel="day" bindValue="day" placeholder="Pilih Hari"
                (change)="onDaySelected($event)"></ng-select>
        </div>
    </div>

    <div class="form-group row align-items-center">
        <div class="col-4">
            <label class="font-size-14 mb-0 font-weight-bold">Jadwal</label>
        </div>
        <div class="col-8 d-flex flex-column">
            <div class="d-flex align-items-center">
                <!-- Schedule Start Input -->
                <!-- [(ngModel)]="formModel.schedule_start" -->
                <input class="form-control form-schedule me-2" type="time" name="schedule_start" placeholder="Schedule Start" />

                <!-- Hyphen Separator -->
                <span class="me-2">-</span>

                <!-- Schedule End Input -->
                <!-- [(ngModel)]="formModel.schedule_end" -->
                <input class="form-control form-schedule" type="time" name="schedule_end" placeholder="Schedule End" />


                <!-- Add Button -->
                <!-- (click)="addScheduleRow()" -->
                <button type="button" class="btn btn-primary btn-sm ms-2"
                    >
                    <i class="fa fa-plus"></i>
                </button>

                <!-- Remove Button -->
                <!-- (click)="removeScheduleRow(i)" -->
                <button type="button" class="btn btn-danger btn-sm ms-2"
                    >
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
    </div>

    <hr />
    <div class="form-group row">
        <div class="col text-center">
            <button type="submit" class="btn btn-outline-primary btn-action me-2" (click)="afterSave.emit()">
                Batal
            </button>
            <button type="submit" class="btn btn-primary btn-action">
                Simpan Perubahan
            </button>
        </div>
    </div>
</form>
