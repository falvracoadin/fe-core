<form>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">Nama Lengkap</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.Fullname" type="text" name="name" class="form-control form-control-lg{{ validation.Fullname.length !== 0 ? ' is-invalid ' : '  ' }}" style="background: none !important" placeholder="Masukkan nama lengkap">
            <div class="invalid-feedback" *ngIf="validation.Fullname.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.Fullname">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">NIK</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.NIK" type="text" name="NIK" class="form-control form-control-lg{{ validation.NIK.length !== 0 ? ' is-invalid ' : '  ' }}" style="background: none !important" placeholder="Masukkan no. KK">
            <div class="invalid-feedback" *ngIf="validation.NIK.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.NIK">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">Phone Number</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.Phone" type="text" name="Phone" class="form-control form-control-lg{{ validation.Phone.length !== 0 ? ' is-invalid ' : '  ' }}" style="background: none !important" placeholder="Masukkan no. HP">
            <div class="invalid-feedback" *ngIf="validation.Phone.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.Phone">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">Email</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.Email" type="email" name="email" class="form-control form-control-lg{{ validation.Email.length !== 0 ? ' is-invalid ' : '  ' }}" style="background: none !important" placeholder="Email">
            <div class="invalid-feedback" *ngIf="validation.Email.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.Email">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">Password</label>
        <div class="col-md-8">
            <div class="d-flex image">
                <input name="Password" [(ngModel)]="formModel.Password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control form-control-lg{{ validation.Password.length !== 0 ? ' is-invalid ' : '  ' }}" placeholder="Min 8 karakter" style="background: none !important">
                <span class='ab' (click)="showPassword = !showPassword"><i class="{{ showPassword ? 'fa fa-eye-slash' : 'fa fa-eye' }}" style="cursor: pointer;"></i></span>
            </div>
            <div class="invalid-password" *ngIf="validation.Password.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.Password">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">Konfirmasi Password</label>
        <div class="col-md-8">
            <div class="d-flex image">
                <input name="PasswordConfirmation" [(ngModel)]="formModel.PasswordConfirmation" type="{{ showPasswordConfirmation ? 'text' : 'password' }}" class="form-control form-control-lg{{ validation.PasswordConfirmation.length !== 0 ? ' is-invalid ' : '  ' }}" placeholder="Ketik ulang password" style="background: none !important">
                <span class='ab' (click)="showPasswordConfirmation = !showPasswordConfirmation"><i class="{{ showPasswordConfirmation ? 'fa fa-eye-slash' : 'fa fa-eye' }}" style="cursor: pointer;"></i></span>
            </div>
            <div class="invalid-password" *ngIf="validation.PasswordConfirmation.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.PasswordConfirmation">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row mt-3">
        <label class="col-md-4 d-flex align-items-center mb-0">Status</label>
        <div class="col-md-8">
<!--            is-invalid-->
            <ng-select class="custom{{ validation.Status.length !== 0 ? '  ' : '  ' }}" [items]="status" bindLabel="name" bindValue="id" [(ngModel)]="formModel.Status" placeholder="Pilih Status" [ngModelOptions]="{standalone:true}"></ng-select>
            <div class="invalid-feedback" *ngIf="validation.Status.length !== 0">
                <ul>
                    <li *ngFor="let error of validation.Status">{{ error }}</li>
                </ul>
            </div>
        </div>
    </div>
    <hr style="border-top: 1px solid #CBD5E1 !important" />
    <div class="form-group row mt-3 justify-content-center d-flex flex-col">
        <button type="button" class="btn custom btn-outline-primary mb-2" (click)="batal.emit(); resetForm()">Batal</button>
        <button type="submit" class="btn custom btn-primary " (click)="save()">Simpan</button>
    </div>
</form>
